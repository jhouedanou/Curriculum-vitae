name: Générer PDF du README

on:
  push:
    paths:
      - README.md
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Convertir README.md en PDF avec md-to-pdf
        uses: tj-actions/md-to-pdf@v3
        with:
          input_file: README.md
          output_file: README.pdf

      - name: Upload du PDF en tant qu'artefact
        uses: actions/upload-artifact@v4
        with:
          name: README PDF
          path: README.pdf

      - name: Upload du PDF à la release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: README.pdf
