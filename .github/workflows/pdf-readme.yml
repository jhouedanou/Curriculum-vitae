name: Générer PDF du README

on:
  push:
    paths:
      - README.md
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installer Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Installer Puppeteer
        run: npm install puppeteer

      - name: Générer le PDF avec Puppeteer
        run: node md-to-pdf.js

      - name: Upload du PDF en tant qu'artefact
        uses: actions/upload-artifact@v4
        with:
          name: README PDF
          path: README.pdf

      - name: Upload du PDF à la release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: README.pdf
