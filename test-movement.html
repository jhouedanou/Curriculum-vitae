<!DOCTYPE html>
<html lang="fr">
<head>

    <!-- A-Frame -->

    <!-- Syst√®me de d√©placement -->

    <style>

            color: #0593fc;
        }
        
        .controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        
        .control-item {
            background: rgba(5, 147, 252, 0.2);
            padding: 8px;

            font-size: 12px;
        }
        
        .control-key {

    </style>
</head>
<body>

                <div>Se d√©placer</div>
            </div>
            <div class="control-item">

            </div>
            <div class="control-item">

            <div class="control-item">

            <div class="control-item">

    <a-scene

        movement-bounds="minX: -50; maxX: 50; minY: 0; maxY: 20; minZ: -50; maxZ: 50; showBounds: true">
        
        <!-- Environnement de test -->

        <!-- √âclairage -->
        <a-light type="ambient" color="#404040" intensity="0.6"></a-light>
        <a-light type="directional" position="2 8 4" color="#ffffff" intensity="0.8"></a-light>
        
        <!-- Sol visible -->

        <!-- Objets de r√©f√©rence pour tester le d√©placement -->

        </a-cylinder>

               metalness="0.2" roughness="0.6">

        </a-box>

        </a-box>
        
        <a-box position="-15 1 -15" width="4" height="2" depth="4" color="#6c5ce7"

        </a-box>

        <a-box position="10 0.5 0" width="2" height="1" depth="2" color="#74b9ff"></a-box>
        <a-box position="0 0.5 5" width="2" height="1" depth="2" color="#55a3ff"></a-box>
        <a-box position="0 0.5 10" width="2" height="1" depth="2" color="#55a3ff"></a-box>
        <a-box position="-5 0.5 0" width="2" height="1" depth="2" color="#3742fa"></a-box>
        <a-box position="-10 0.5 0" width="2" height="1" depth="2" color="#3742fa"></a-box>
        <a-box position="0 0.5 -5" width="2" height="1" depth="2" color="#2f3542"></a-box>

                look-controls="pointerLockEnabled: false"

    </a-scene>

</html>
