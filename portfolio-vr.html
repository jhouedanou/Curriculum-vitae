    <script>
        // Configuration pour Meta Quest 3
        AFRAME.registerComponent('cursor-listener', {
            init: function () {
                var el = this.el;
                var projectData = {
                    vodacom: {
                        name: "Landing Page Vodacom",
                        role: "Lead Developer",
                        technologies: "VueJS, Responsive Design, CSS3",
                        url: "https://vodamedia.co.za/txtengage/"
                    },
                    castel: {
                        name: "CASTEL AFRIQUE",
                        role: "Project Manager & Developer",
                        technologies: "HTML5, CSS3, JavaScript",
                        url: "https://castel-afrique.com"
                    },
                    dinor: {
                        name: "Dinor App Multi-Platform",
                        role: "Full-stack Architect",
                        technologies: "Filament, VueJS, NuxtJS, Flutter",
                        url: "https://new.dinorapp.com/"
                    },
                    bigfive: {
                        name: "BigFive Solutions",
                        role: "Front-end Developer",
                        technologies: "VueJS, Design System, Adobe XD",
                        url: "https://bigfive.solutions/"
                    }
                };

                el.addEventListener('click', function (evt) {
                    var project = el.getAttribute('data-project');
                    var data = projectData[project];
                    
                    if (data) {
                        // Animation de sÃ©lection
                        el.setAttribute('animation', 'property: scale; to: 1.1 1.1 1.1; dur: 200; easing: easeOutQuad');
                        setTimeout(() => {
                            el.setAttribute('animation', 'property: scale; to: 1 1 1; dur: 200; easing: easeOutQuad');
                        }, 200);
                        
                        // Afficher les informations du projet
                        console.log(`Projet sÃ©lectionnÃ©: ${data.name}`);
                        
                        // Pour une vraie implÃ©mentation, on ouvrirait le lien
                        if (confirm(`Voulez-vous visiter ${data.name} ?\n${data.role}\n${data.technologies}`)) {
                            window.open(data.url, '_blank');
                        }
                    }
                });

                el.addEventListener('mouseenter', function (evt) {
                    el.setAttribute('animation', 'property: position; to: 0 0.1 0.1; dur: 200; easing: easeOutQuad');
                    el.setAttribute('material', 'color: #E6F0FA');
                });

                el.addEventListener('mouseleave', function (evt) {
                    el.setAttribute('animation', 'property: position; to: 0 0 0; dur: 200; easing: easeOutQuad');
                    el.setAttribute('material', 'color: #FFFFFF');
                });
            }
        });

        function enterVR() {
            const scene = document.querySelector('a-scene');
            if (scene.is('vr-mode')) {
                scene.exitVR();
            } else {
                scene.enterVR();
            }
        }

        // Masquer le loading une fois la scÃ¨ne chargÃ©e
        document.querySelector('a-scene').addEventListener('loaded', function () {
            document.getElementById('loading').style.display = 'none';
        });

        // Animations automatiques
        function startAnimations() {
            // Rotation continue du logo central
            const logo = document.querySelector('#info-center a-sphere');
            logo.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 20000');

            // Animation flottante des panneaux
            const skillsPanel = document.querySelector('#skills-panel');
            skillsPanel.setAttribute('animation', 'property: position; to: 0 3.2 -8; dir: alternate; loop: true; dur: 3000; easing: easeInOutSine');

            // Animation des statistiques
            const stats = document.querySelector('#stats');
            stats.setAttribute('animation', 'property: rotation; to: 0 5 0; dir: alternate; loop: true; dur: 2000; easing: easeInOutSine');
            
            const stats2 = document.querySelector('#stats2');
            stats2.setAttribute('animation', 'property: rotation; to: 0 -5 0; dir: alternate; loop: true; dur: 2500; easing: easeInOutSine');
        }

        // DÃ©marrer les animations aprÃ¨s le chargement
        setTimeout(startAnimations, 1000);
    </script>
