<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Portfolio VR - Jean Luc Hou√©danou</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0593FC, #27CDFE);
        }
        
        .vr-info {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 300px;
        }
        
        .vr-info h3 {
            margin: 0 0 8px 0;
            color: #0593FC;
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .vr-info p {
            margin: 5px 0;
            color: #666;
            font-size: 0.85rem;
        }
        
        .vr-button {
            background: linear-gradient(135deg, #0593FC, #27CDFE);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="vr-info">
        <h3>ü•Ω Portfolio VR</h3>
        <p>Jean Luc Hou√©danou</p>
        <p>Naviguez avec la souris/manette VR</p>
        <button class="vr-button" onclick="enterVR()">Entrer en VR</button>
    </div>

    <a-scene 
        vr-mode-ui="enabled: true"
        background="color: #D3E2F2"
        loading-screen="dotsColor: #0593FC; backgroundColor: #D3E2F2"
        renderer="antialias: true"
    >
        <!-- √âclairage -->
        <a-light type="ambient" color="#ffffff" intensity="0.6"></a-light>
        <a-light type="directional" position="5 10 5" color="#ffffff" intensity="0.4"></a-light>

        <!-- Sol -->
        <a-plane 
            position="0 0 0" 
            rotation="-90 0 0" 
            width="50" 
            height="50" 
            color="#E6F0FA"
        ></a-plane>

        <!-- Centre : Avatar avec logo -->
        <a-entity id="center" position="0 2 -5">
            <!-- Logo central -->
            <a-sphere 
                radius="0.8" 
                color="#0593FC"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 20000"
            >
                <a-text 
                    value="JL" 
                    position="0 0 0.85" 
                    align="center" 
                    color="white"
                    font="roboto"
                    width="20"
                ></a-text>
            </a-sphere>
            
            <!-- Nom -->
            <a-text 
                position="0 -1.5 0" 
                value="Jean Luc Hou√©danou"
                align="center"
                color="#0593FC"
                font="roboto"
                width="15"
            ></a-text>
            
            <!-- Titre -->
            <a-text 
                position="0 -2.2 0" 
                value="Digital Solutions Director"
                align="center"
                color="#246CB7"
                font="roboto"
                width="12"
            ></a-text>
        </a-entity>

        <!-- Portail √Ä PROPOS -->
        <a-entity position="-6 2 -3" class="portal" data-target="about">
            <a-cylinder 
                radius="1.5" 
                height="0.2" 
                color="#0593FC"
            ></a-cylinder>
            
            <!-- Ic√¥ne personne simplifi√©e -->
            <a-entity position="0 1 0">
                <a-sphere radius="0.3" position="0 0.6 0" color="white"></a-sphere>
                <a-cylinder radius="0.5" height="1" position="0 0 0" color="white"></a-cylinder>
            </a-entity>
            
            <a-ring 
                radius-inner="1.6" 
                radius-outer="2" 
                position="0 1 0" 
                color="#27CDFE"
                animation="property: rotation; to: 0 0 360; loop: true; dur: 8000"
                opacity="0.7"
            ></a-ring>
            
            <a-text 
                position="0 -0.8 0" 
                value="√Ä PROPOS"
                align="center"
                color="white"
                font="roboto"
                width="12"
            ></a-text>
        </a-entity>

        <!-- Portail PROJETS avec sites web -->
        <a-entity position="6 2 -3" class="portal" data-target="projects">
            <a-cylinder 
                radius="2" 
                height="0.2" 
                color="#27CDFE"
            ></a-cylinder>
            
            <!-- Projets en solides color√©s -->
            <a-entity position="0 1.5 0">
                <!-- Vodacom -->
                <a-entity position="1.5 0 0" class="project" data-site="vodacom">
                    <a-dodecahedron 
                        radius="0.3"
                        color="#8B5CF6"
                        animation="property: rotation; to: 360 0 360; loop: true; dur: 15000"
                    ></a-dodecahedron>
                    <a-text 
                        value="VODACOM"
                        position="0 -0.6 0"
                        align="center"
                        color="#8B5CF6"
                        width="8"
                    ></a-text>
                </a-entity>

                <!-- Castel -->
                <a-entity position="-1.5 0 0" class="project" data-site="castel">
                    <a-octahedron 
                        radius="0.3"
                        color="#F97316"
                        animation="property: rotation; to: 0 360 0; loop: true; dur: 12000"
                    ></a-octahedron>
                    <a-text 
                        value="CASTEL"
                        position="0 -0.6 0"
                        align="center"
                        color="#F97316"
                        width="8"
                    ></a-text>
                </a-entity>

                <!-- Dinor -->
                <a-entity position="0 0 -1.5" class="project" data-site="dinor">
                    <a-icosahedron 
                        radius="0.3"
                        color="#10B981"
                        animation="property: rotation; to: 180 360 180; loop: true; dur: 18000"
                    ></a-icosahedron>
                    <a-text 
                        value="DINOR"
                        position="0 -0.6 0"
                        align="center"
                        color="#10B981"
                        width="8"
                    ></a-text>
                </a-entity>

                <!-- BigFive -->
                <a-entity position="0 0 1.5" class="project" data-site="bigfive">
                    <a-tetrahedron 
                        radius="0.3"
                        color="#3B82F6"
                        animation="property: rotation; to: 360 180 360; loop: true; dur: 10000"
                    ></a-tetrahedron>
                    <a-text 
                        value="BIGFIVE"
                        position="0 -0.6 0"
                        align="center"
                        color="#3B82F6"
                        width="8"
                    ></a-text>
                </a-entity>
            </a-entity>
            
            <a-text 
                position="0 -1.2 0" 
                value="PROJETS PORTFOLIO"
                align="center"
                color="white"
                font="roboto"
                width="10"
            ></a-text>
        </a-entity>

        <!-- Portail CONTACT -->
        <a-entity position="0 2 -8" class="portal" data-target="contact">
            <a-cylinder 
                radius="1.5" 
                height="0.2" 
                color="#246CB7"
            ></a-cylinder>
            
            <!-- Ic√¥ne email -->
            <a-entity position="0 1 0">
                <a-box width="1.2" height="0.8" depth="0.1" color="white"></a-box>
                <a-ring radius="0.15" radius-tubular="0.03" position="0 0 0.1" color="#246CB7"></a-ring>
            </a-entity>
            
            <a-text 
                position="0 -0.8 0" 
                value="CONTACT"
                align="center"
                color="white"
                font="roboto"
                width="12"
            ></a-text>
        </a-entity>

        <!-- Instructions -->
        <a-text 
            position="0 4 -5"
            value="Pointez et cliquez sur les portails pour naviguer"
            align="center"
            color="#246CB7"
            font="roboto"
            width="12"
        ></a-text>

        <!-- Camera et contr√¥les -->
        <a-entity 
            movement-controls="fly: false"
            position="0 1.6 0"
        >
            <a-entity camera look-controls wasd-controls>
                <a-cursor 
                    geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                    material="color: #0593FC; shader: flat"
                    raycaster="objects: .portal, .project"
                ></a-cursor>
            </a-entity>
        </a-entity>
    </a-scene>

    <script>
        // URLs des projets
        const projectUrls = {
            vodacom: 'https://vodamedia.co.za/txtengage/',
            castel: 'https://castel-afrique.com',
            dinor: 'https://new.dinorapp.com/',
            bigfive: 'https://bigfive.solutions/'
        };

        // Gestion des interactions
        document.addEventListener('DOMContentLoaded', function() {
            // Clics sur les portails
            document.querySelectorAll('.portal').forEach(portal => {
                portal.addEventListener('click', function() {
                    const target = this.getAttribute('data-target');
                    console.log('Portal clicked:', target);
                    
                    if (target === 'about') {
                        if (confirm('Naviguer vers la section √Ä Propos?')) {
                            window.location.href = 'index.html#about';
                        }
                    } else if (target === 'contact') {
                        if (confirm('Naviguer vers la section Contact?')) {
                            window.location.href = 'index.html#contact';
                        }
                    }
                });

                // Animation hover
                portal.addEventListener('mouseenter', function() {
                    this.setAttribute('animation__hover', 'property: position; to: 0 0.2 0; dur: 200; easing: easeOutQuad');
                });

                portal.addEventListener('mouseleave', function() {
                    this.setAttribute('animation__hover', 'property: position; to: 0 0 0; dur: 200; easing: easeOutQuad');
                });
            });

            // Clics sur les projets
            document.querySelectorAll('.project').forEach(project => {
                project.addEventListener('click', function() {
                    const site = this.getAttribute('data-site');
                    const url = projectUrls[site];
                    
                    if (url && confirm(`Visiter ${site.toUpperCase()}?\n\nCela ouvrira le site dans un nouvel onglet.`)) {
                        window.open(url, '_blank', 'noopener,noreferrer');
                    }
                });

                // Animation hover pour projets
                project.addEventListener('mouseenter', function() {
                    const solid = this.querySelector('a-dodecahedron, a-octahedron, a-icosahedron, a-tetrahedron');
                    if (solid) {
                        solid.setAttribute('animation__hover', 'property: scale; to: 1.3 1.3 1.3; dur: 200');
                    }
                });

                project.addEventListener('mouseleave', function() {
                    const solid = this.querySelector('a-dodecahedron, a-octahedron, a-icosahedron, a-tetrahedron');
                    if (solid) {
                        solid.setAttribute('animation__hover', 'property: scale; to: 1 1 1; dur: 200');
                    }
                });
            });
        });

        function enterVR() {
            const scene = document.querySelector('a-scene');
            if (scene.is('vr-mode')) {
                scene.exitVR();
            } else {
                scene.enterVR();
            }
        }

        // Log du chargement
        document.querySelector('a-scene').addEventListener('loaded', function () {
            console.log('‚úÖ Portfolio VR charg√© avec succ√®s');
        });
    </script>
</body>
</html>
